<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Catálogo de Juegos — Catálogo</title>
    <meta
      name="description"
      content="Filtra y explora juegos por plataforma, género, calificación y orden. Encuentra títulos disponibles y navega por páginas."
    />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/catalogo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <video class="hero-background-video" autoplay loop muted playsinline>
      <source
        id="hero-video-source"
        src="assets/imagenes/FondoBGCatalogo.mp4"
        type="video/mp4"
      />
      Tu navegador no soporta videos.
    </video>

    <div class="page">
      <header class="top-bar" role="banner">
        <div class="rectangle" aria-hidden="true">
          <img
            class="rectangle"
            src="assets/imagenes/LogoXH.png"
            alt="Logo"
          />
        </div>
        <h1 class="title">Checkpoint</h1>

        <nav class="navigation" aria-label="Navegación principal">
          <a class="tab btn-glitch" href="index.html" data-text="Inicio">Inicio</a>
          <a class="tab active btn-glitch" href="catalogo.html" data-text="Catalogo">Catalogo</a>

          <div class="input__container">
            <input type="text" placeholder="Buscar Juego" id="buscador" class="input__search"/>

            <button class="input__button__shadow" type="button" aria-label="Buscar">
              <img class="shape" src="assets/imagenes/lupa.png" alt="Icono de búsqueda"/>
            </button>
            <div class="shadow__input"></div>
          </div>

          <div id="auth-container"></div>
        </nav>
      </header>

      <!-- Secciones de productos -->
      <div class="products products--catalog" data-section="novedades">
        <div class="div-wrapper">
          <div class="title-6">Novedades</div>
        </div>
        <div class="list" id="list-novedades"></div>
      </div>

      <div class="products products--catalog" data-section="pc">
        <div class="div-wrapper"><div class="title-6">PC</div></div>
        <div class="list" id="list-pc"></div>
      </div>

      <div class="products products--catalog" data-section="ps5">
        <div class="div-wrapper"><div class="title-6">PS5</div></div>
        <div class="list" id="list-ps5"></div>
      </div>

      <div class="products products--catalog" data-section="nintendo">
        <div class="div-wrapper"><div class="title-6">Nintendo Switch</div></div>
        <div class="list" id="list-nintendo"></div>
      </div>

      <div class="products products--catalog" data-section="xbox">
        <div class="div-wrapper"><div class="title-6">XBOX</div></div>
        <div class="list" id="list-xbox"></div>
      </div>

      <footer class="container-5" role="contentinfo">
        <p class="text-footer">© 2025 SA. de CV.</p>
        <p class="text-footer">Politicas de Privacidad</p>
        <p class="text-footer">Terminos de Servicio</p>
        <p class="text-footer">Contactanos</p>
      </footer>
    </div>

    <!-- Modal de Detalles del Juego -->
    <div class="modal" id="gameDetailModal" tabindex="-1" aria-labelledby="gameDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-game-title">Cargando...</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body" id="modal-game-body">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="JS/catalogo.js" defer></script>
  </body>
</html>
